name: Release DBI Patcher

on:
  push:
    tags:
      - 'v*' # 当推送v开头的tag时触发

permissions:
  contents: write # 允许工作流写入内容（创建release）:cite[1]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build for Windows
      run: |
        make clean
        make -j4
        
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: dbipatcher-windows
        path: |
          bin/
          libs/zstd/dll/libzstd.dll
        if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential make

    - name: Build for Linux
      run: |
        make clean
        make -j4
        
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: dbipatcher-linux
        path: bin/
        if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew update
        brew install make

    - name: Build for macOS
      run: |
        make clean
        make -j4
        
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: dbipatcher-macos
        path: bin/
        if-no-files-found: error

  create-release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: List downloaded files
      run: |
        find artifacts -type f | sort

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: DBI Patcher ${{ github.ref_name }}
        body: |
          Automated build of DBI Patcher ${{ github.ref_name }}
          
          **Platforms included:**
          - Windows (x86_64)
          - Linux (x86_64)
          - macOS (x86_64)
          
          **Usage:**
          ```bash
          # Linux/macOS
          chmod +x dbipatcher
          ./dbipatcher --help
          
          # Windows
          dbipatcher.exe --help
          ```
        draft: false
        prerelease: false
        files: |
          artifacts/dbipatcher-windows/bin/dbipatcher.exe
          artifacts/dbipatcher-windows/libs/zstd/dll/libzstd.dll
          artifacts/dbipatcher-linux/bin/dbipatcher
          artifacts/dbipatcher-macos/bin/dbipatcher
